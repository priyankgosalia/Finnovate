<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Magus</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css" />
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/angularjs-1.4.8/angular.min.js"></script>
    <script src="js/angularjs-1.4.8/angular-route.min.js"></script>
    <script src="js/angularjs-1.4.8/angular-cookies.min.js"></script>
    <script src="js/angularjs-1.4.8/angular-resource.min.js"></script>
    <script src="js/mobile-angular-ui-1.2.0-rc3/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="js/mobile-angular-ui-1.2.0-rc3/mobile-angular-ui.gestures.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/services/AuthenticationService.js"></script>
  </head>

  <body ng-app="magus" 
    ng-controller="MainController"
    ui-prevent-touchmove-defaults>
    <!-- Sidebars -->
    <div ng-include="'pages/menu.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div class="app" 
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          magus
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="/about" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> About</a>
          <a href="#" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Contact Us</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <div ng-view></div>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
