<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Magus</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/angularjs-1.4.8/angular.min.js"></script>
    <script src="js/angularjs-1.4.8/angular-route.min.js"></script>
    <script src="js/angularjs-1.4.8/angular-cookies.min.js"></script>
    <script src="js/angularjs-1.4.8/angular-resource.min.js"></script>
    <script src="js/mobile-angular-ui-1.2.0-rc3/mobile-angular-ui.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="js/mobile-angular-ui-1.2.0-rc3/mobile-angular-ui.gestures.min.js"></script>
    <script src="js/annyang.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/LogoutController.js"></script>
    <script src="js/controllers/KYCAadharController.js"></script>
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/AboutController.js"></script>
    <script src="js/controllers/VirtualRMController.js"></script>
    <script src="js/controllers/ExpenseController.js"></script>
    <script src="js/services/AuthenticationService.js"></script>
    <script src="js/services/RetailService.js"></script>
    <script src="js/services/KYCService.js"></script>   
  </head>

  <body ng-app="magus" 
    ng-controller="MainController"
    ui-prevent-touchmove-defaults>
    <!-- Sidebars -->
    <div id="notification" ng-if="globals.showOTPNotification">
    	<table class="notif" border="0">
    		<tr class="notif">
    			<td><i class="fa fa-envelope-square fa-3x"></i></td>
    			<td><b>RM-AADHAR</b><br/>
				Your Aadhar e-KYC OTP is 866489</td>
				<td><i class="fa fa-remove"></i></td>
    		</tr>
    	</table>
	</div>
    <div ng-if="globals.kycValid" ng-include="'pages/menu.html'" class="sidebar sidebar-left"></div>

    <div class="app"
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->

      <div ng-if="globals.currentUser" class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          {{ title }}
        </div>
        <div ng-if="globals.kycValid" class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i>
          </div>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#/about" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> About</a>
          <a href="#" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Contact Us</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <div ng-view></div>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
